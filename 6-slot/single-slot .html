    子组件模板包含至少一个<slot>插口，否则父组件的内容将会被丢弃。
    当子组件模板只有一个没有属性的slot时，父组件整个内容片段将插入slot所在的DOM位置，并替换slot标签本身。

    <slot>标签内的备用内容在子组件的作用域内编译，并且只有在宿主元素为空，且没有要插入的内容时才显示备用内容。
